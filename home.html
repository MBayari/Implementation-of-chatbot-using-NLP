<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple NLP Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        header {
            width: 100%;
            background-color: #4CAF50;
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .chatbot-container {
            width: 400px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .chatbot-header {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        iframe {
            border: none;
            width: 100%;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        footer a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        NLP Chatbot
    </header>

    <div class="chatbot-container">
        <div class="chatbot-header">
            Ask Me Anything!
        </div>
        <iframe 
            allow="microphone;" 
            src="https://console.dialogflow.com/api-client/demo/embedded/26e44813-1fb1-492f-a8b8-6f745839704e">
        </iframe>
    </div>

    <footer>
        Powered by <a href="https://dialogflow.cloud.google.com/" target="_blank">Dialogflow</a>
    </footer>
</body>
</html>
